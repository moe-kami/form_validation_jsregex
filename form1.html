<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="./css/bootstrap-reboot.min.css" />
    <link rel="stylesheet" href="./css/bootstrap-utilities.min.css" />
    
    <!-- my CSS file -->
    <link rel="stylesheet" href="./css/mystyle.css" />
</head>

<body onload="retrievedata()">
    <div class="container">
        <div class="my-progressbar">
            <p>
              Progress:
            </p>
            <div
                class="progress my-progress-width"
                role="progressbar"
                aria-label="Basic example"
                aria-valuenow="0"
                aria-valuemin="0"
                aria-valuemax="100">
                <div class="progress-bar" style="width: 0%">
                </div>
            </div>
        </div><!-- /.my-progressbar -->

        <form id="form1" action="form2.html" autocomplete="off" novalidate>
            <fieldset>
                <legend>Register New User</legend>
                <div class="form-group row">
                    <label for="username" class="col-sm-2 col-form-label">Username: </label>
                    <div class="col-sm-10">
                        <input 
                            type="text"
                            class="form-control"
                            id="username"
                            onblur="return validateErrors('username','usernameError')"
                            placeholder="Enter a new username"
                            pattern="^[A-Za-z]{8,12}$"
                            title="Username must be 8 - 12 upper or lower case letters."
                            required />
                        <span id="usernameError" class="error-message" style="display: none;"></span>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="password" class="col-sm-2 col-form-label">Password: </label>
                    <div class="col-sm-10">
                        <input
                            type="text"
                            class="form-control"
                            id="password"
                            onblur="return validateErrors('password','passwordError')"
                            placeholder="6 disits or more"
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                            title="At least eight symbols containing at least one number, one lower, and one upper letter"
                            required />
                        <span id="passwordError" class="error-message" style="display: none;"></span>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <legend>Personal Details</legend>
                <div class="form-group row">
                    <label for="name" class="col-sm-2 col-form-label">Name: </label>
                    <div class="col-sm-10">
                        <input 
                            type="text"
                            class="form-control"
                            id="name"
                            onblur="return validateErrors('name','nameError')"
                            placeholder="First and last name"
                            pattern="(?=.{1,80}$)(?:\b[A-Z][a-z'-]*\b\s*){1,3}"
                            title="Maximum of 80 characters in total. First character of each word must be capitalised. Up to three words."
                            required />
                        <span id="nameError" class="error-message" style="display: none;"></span>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="address" class="col-sm-2 col-form-label">Address: </label>
                    <div class="col-sm-10">
                        <input
                            type="text"
                            class="form-control"
                            id="address"
                            onblur="return validateErrors('address','addressError')"
                            placeholder="Street number and name"
                            pattern="^[A-Za-z\d\s\/\.]{1,100}$"
                            title="Maximum of 100 alpha numeric characters in upper and lower case. The special characters such as / and . are allowed."
                            required />
                        <span id="addressError" class="error-message" style="display: none;"></span>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="suburb" class="col-sm-2 col-form-label">Suburb: </label>
                    <div class="col-sm-10">
                        <input
                            type="text"
                            class="form-control"
                            id="suburb"
                            onblur="return validateErrors('suburb','suburbError')"
                            placeholder="Suburb"
                            pattern="[A-Z][A-z\s]{0,50}"
                            title="Maximum of 50 alpha characters. First character must be capitalised."
                            required />
                        <span id="suburbError" class="error-message" style="display: none;"></span>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="city" class="col-sm-2 col-form-label">City: </label>
                    <div class="col-sm-10">
                        <input 
                            type="text"
                            class="form-control"
                            id="city"
                            onblur="return validateErrors('city','cityError')"
                            placeholder="City"
                            pattern="^[A-Z][A-z\s\-]{0,50}"
                            title="Maximum of 50 alpha characters. First character must be capitalised. The special character - is allowed."
                            required />
                        <span id="cityError" class="error-message" style="display: none;"></span>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="country" class="col-sm-2 col-form-label">Country: </label>
                    <div class="col-sm-10">
                        <select
                            name="country"
                            id="country"
                            class="form-control"
                            onchange="changeState()">
                            <option value="0"> -- Select country -- </option>
                            <option value="AU">Australia</option>
                            <option value="NZ">New Zealand</option>
                        </select>
                        <span id="countryError" class="error-message" style="display: none;"></span>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="state" class="col-sm-2 col-form-label">State: </label>
                    <div class="col-sm-10">
                        <select 
                            id="state"
                            name="state"
                            class="form-control"
                            onchange="stateColours()"
                            >
                        </select>
                        <span id="stateError" class="error-message" style="display: none;"></span>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="postcode" class="col-sm-2 col-form-label">Postcode: </label>
                    <div class="col-sm-10">
                        <input
                            type="text"
                            class="form-control"
                            id="postcode"
                            onblur="validatePostcode()"
                            placeholder="0000"
                            pattern="^[\d]{4}$"
                            title="Must be 4 numeric characters."
                            required />
                        <span id="postcodeError" class="error-message" style="display: none;"></span>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="email" class="col-sm-2 col-form-label">Email: </label>
                    <div class="col-sm-10">
                        <input
                            type="email"
                            class="form-control"
                            id="email"
                            onblur="return validateErrors('email','emailError')"
                            placeholder="me@example.com"
                            pattern="[^@]+@[^@]+\.[a-zA-Z]{2,6}"
                            title="Follow the format of an email address."
                            required />
                        <span id="emailError" class="error-message" style="display: none;"></span>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="phone" class="col-sm-2 col-form-label">Phone: </label>
                    <div class="col-sm-10">
                        <input
                            type="text"
                            class="form-control"
                            id="phone"
                            onblur="return validateErrors('phone','phoneError')"
                            placeholder="(00)-000-0000"
                            pattern="\([\d]{2}\)-[\d]{4}-[\d]{4}"
                            title="Must be in the format (##)-####-#### and only accept numbers and - ()"
                            required />
                        <span id="phoneError" class="error-message" style="display: none;"></span>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="website" class="col-sm-2 col-form-label">Website: </label>
                    <div class="col-sm-10">
                        <input
                            type="text"
                            class="form-control"
                            id="website"
                            onblur="return validateErrors('website','websiteError')"
                            placeholder="http://www.example.com"
                            pattern="(http:|https:)\/\/[a-zA-Z\d.]{1,}(.com|.net|.org)"
                            title="Please enter a valid URL. Must start with http:// or https:// and end with .com, .net, or .org"
                            required />
                        <span id="websiteError" class="error-message" style="display: none;"></span>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="age" class="col-sm-2 col-form-label">Age: </label>
                    <div class="col-sm-10">
                        <input
                            type="text"
                            class="form-control"
                            id="age"
                            onblur="return validateErrors('age','ageError')"
                            placeholder="00"
                            pattern="^[\d]{1,3}$"
                            title="Must be one to three numerals."
                            required />
                        <span id="ageError" class="error-message" style="display: none;"></span>
                    </div>
                </div>
            </fieldset>
            <p>Spam Check.</p>
            <div class="colorpicker">
                <label for="colorpicker">What colour is black? (Choose a colour).</label>
                <input
                    id="colorpicker"
                    data-jscolor="{}"
                    value="#ffffff"
                    class="jscolor"
                />         
            </div>
            <button type="submit" class="btn btn-primary" onclick="return validate()">Continue</button>
          </form>
    </div><!-- /.container -->

    <!-- Bootstrap -->
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/bootstrap.esm.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <!-- jscolor -->
    <script src="./js/jscolor.js"></script>
    <!-- my js file -->
    <script src="./js/myvalidation.js"></script>
</body>
</html>
