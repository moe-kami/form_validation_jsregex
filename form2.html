<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="./css/bootstrap-reboot.min.css" />
    <link rel="stylesheet" href="./css/bootstrap-utilities.min.css" />
    <!-- my CSS file -->
    <link rel="stylesheet" href="./css/mystyle.css">
</head>

<body>
    <div class="container">
        <div class="my-progressbar">
            <p>
              Progress:
            </p>
            <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar" style="width: 50%"></div>
              </div>
        </div>
        <form name="contact" action="./php/FormToEmail.php" method="post">
            <fieldset>
                <legend>Enter Tip Details</legend>
                <div class="form-group row">
                    <label for="datepick" class="col-sm-2 col-form-label">Date/Time of Incident: </label>
                    <div class="col-sm-10">
                        <input id="datepick" class="form-control" placeholder="YYYY-MM-DD" size="50" />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="tipdetails" class="col-sm-2 col-form-label">Tip Details: </label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="tipdetails" placeholder="Enter the details of the tip"></textarea>
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <label for="file" class="col-sm-2 col-form-label">Attach Supporting File: </label>
                    <div class="col-sm-10">
                        <input class="form-control" type="file" id="file" />
                    </div>
                </div>       
                <div class="form-group row">
                    <label for="urgency" class="col-sm-2 col-form-label">Urgency</label>
                    <div class="col-sm-10">
                        <input type="range" class="form-range" min="0" max="10" step="1" id="urgency" />
                        <p>10 is most urgent</p>
                    </div>
                </div>  
            </fieldset>
            <fieldset>
                <legend>Communication Preferences</legend>
                <div class="form-check form-check-reverse form-group">
                    <input class="form-check-input" type="checkbox" value="" id="reverseCheck1" />
                    <label class="form-check-label" for="reverseCheck1">
                        May we contact you about this tip?
                    </label>
                </div>
                <fieldset>
                    <legend>Preferred Contact Method:</legend>
                    <div class="form-check form-check-reverse form-group">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked />
                        <label class="form-check-label" for="exampleRadios1">
                          Phone: 
                        </label>
                      </div>
                      <div class="form-check form-check-reverse form-group">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2" />
                        <label class="form-check-label" for="exampleRadios2">
                          Email:
                        </label>
                      </div>
                </fieldset>
            </fieldset>
            <div class="office-staff">
                <p>
                  Staff in the office:
                </p>
                <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar" style="width: 70%"></div>
                </div>
            </div>  
            <button onclick="clearData()" type="submit" class="btn btn-primary">Continue</button>
          </form>
    </div>

    <!-- Bootstrap -->
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/bootstrap.esm.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <!-- Date picker -->
    <script src="./js/datepicker.js"></script>
    <script src="./js/datepicker.min.js"></script>
    <!-- my JS file -->
    <script src="./js/myvalidation.js"></script>
</body>
</html>
